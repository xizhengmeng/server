<html lang="en">
<head>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <title>建议</title>
</head>
<body>
<div style="height: 50px;margin-top: 0px;width: 100%;float: right; background-color: rgba(250,250,250,1);border-width: 0;border-bottom-width: 1px;border-style:solid;border-color: rgba(230,230,230,1);">
  <a style="color: black;width: 100%;float: right;text-align: center; font-size: 22px;margin-top: 10px;">建议区</a>
</div>

<div id="showcontent" style="height: 450px;margin-top: 20px;width: 100%;float: right; background-color: rgba(250,250,250,1);border-width: 0;border-bottom-width: 1px;border-style:solid;border-color: rgba(230,230,230,1);">

</div>



<div id="content" style="height: 140px;margin-top: 20px;width: 100%;float: right; background-color: rgba(250,250,250,1);border-width: 0;border-bottom-width: 1px;border-style:solid;border-color: rgba(230,230,230,1);">
<textarea id="textarea" style="margin-left: 20px; width: 95%" placeholder="输入区"></textarea>
<input type="button" value="提交" id="suggest" style="margin-left: 25px;margin-top: -5px;background-color: rgba(100,100,100,0.1);color: rgba(110,110,110,1);width: 50px;height: 30px;font-size: 15px;border-width: 0px;border-radius:5px;">
<!--<input type="button" id="suggest" style="color: rgba(100,100,100,0.8); margin-left: 25px;top: 15px; background-color: rgba(200,200,200,0.6);border-radius: 5px;;padding: 5px;padding-left: 8px;padding-right: 8px"">提交</input>-->
    <!--{% csrf_token %}-->
</div>
<!--href="javascript:submit()-->

</body>

<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">

    $(document).ready(function() {
        $("#suggest").click(function () {
            text = $('#textarea').val()
            $.post("/writesuggesturl/", {'content': text}, function (data,status) {
                alert(status)
                $('#textarea').val('')
//               alert('data')
                $.post("/readsuggesturl/",function(data,status){
                    alert(data)
                    var obj = JSON.parse(data);
                    alert(typeof(obj))

                    for (var i in obj) {
                        var jsonObj = obj[i]
                        var text = jsonObj.text
                        var time = jsonObj.time
                        alert(text + time)
                        var suggest = $("<a>"  + text + "----->" + time + "</a><br/><br/>");
                        $("#showcontent").append(suggest);
//                        alert(jsonObj)
                    }

//                    $("#showcontent").html('data')
                })
            })
        });
    });

</script>

<style>
#textarea{
    margin-top: 10px;
width: 100%;
max-width:1500px;//最大宽度
min-width: 300 px;
height:80px;//初始高度
max-height:500px;//最大高度
min-height:500px;
overflow-y:auto;//让滚动条自适应，保证兼容性
vertical-align: middle;
border-color: rgba(200,200,200,1);

}

</style>
